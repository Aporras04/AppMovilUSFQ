<ion-app>
  <ion-menu menuId = "main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="routePage('profile')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="routePage('tutor')" *ngIf="estudiante">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Tutor</ion-label>
        </ion-item>
        <ion-item (click)="routePage('students')" *ngIf="profesor">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Estudiantes</ion-label>
        </ion-item>
        <ion-item (click)="routePage('reuniones')" *ngIf="!decano">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Reuniones</ion-label>
        </ion-item>
        <ion-item (click)="routePage('nueva-reunion')" *ngIf="profesor">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Nueva Reunion</ion-label>
        </ion-item>
        <ion-item (click)="routePage('reuniones-nuevas')" *ngIf="estudiante">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-item>
        <ion-item (click)="routePage('reuniones-aceptadas')" *ngIf="decano">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Reuniones Aceptadas</ion-label>
        </ion-item>
        <ion-item (click)="routePage('reuniones-rechazadas')" *ngIf="decano">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Reuniones Rechazadas</ion-label>
        </ion-item>
        <ion-item (click)="routePage('reuniones-gpa')" *ngIf="decano">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Estudiantes GPA</ion-label>
        </ion-item>
        <ion-item (click)="routePage('usuarios-activos')" *ngIf="decano">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Usuarios Activos</ion-label>
        </ion-item>
        <ion-item (click)="routePage('estudiante-condicionado')" *ngIf="decano">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Estudiantes condicionados</ion-label>
        </ion-item>
        <ion-item (click)="routePage('cerrar-sesion')">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id= "main"></ion-router-outlet>
</ion-app>
