<ion-content [fullscreen]="true" id="container">
  <div id="container1">
    <ion-img src="assets/img/politecnico.jpg"></ion-img>
    <ion-text>
      <h1>Iniciar Sesion</h1>
    </ion-text>
  </div>
  
  <div id="container2">
    <ion-label color="white" stacked>Correo electronico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
    <ion-label color="white" stacked>Contrasena</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </div>
  
  <ion-button expand="block" id="btn-inicio" (click)="checkUser()" color='dark'>Iniciar Sesion</ion-button>  
  <div id="container3">
    <a href="first-time" id="ref">Olvidaste tu contrasena?</a> 
  </div>
  <div id="container4">
    <a href="first-time" id="ref">Registrarse</a>
  </div>
</ion-content>
